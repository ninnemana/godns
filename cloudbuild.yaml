steps:
- name: gcr.io/cloud-builders/docker
  args: [
    'build', 
    '-t', 
    'gcr.io/$PROJECT_ID/godns:$SHORT_SHA', 
    '-f',
    'Dockerfile',
    '.'
  ]
- name: gcr.io/cloud-builders/docker
  args: [
    'build', 
    '-t', 
    'gcr.io/$PROJECT_ID/godns-arm:$SHORT_SHA', 
    '-f',
    'Dockerfile.arm',
    '.'
  ]
- name: gcr.io/cloud-builders/docker
  args: [
    'tag',
    'gcr.io/$PROJECT_ID/godns-arm:$SHORT_SHA', 
    'gcr.io/$PROJECT_ID/godns-arm:latest'
  ]
- name: gcr.io/cloud-builders/docker
  args: [
    'tag',
    'gcr.io/$PROJECT_ID/godns:$SHORT_SHA', 
    'gcr.io/$PROJECT_ID/godns:latest'
  ]
images: [
  'gcr.io/$PROJECT_ID/godns-arm:latest',
  'gcr.io/$PROJECT_ID/godns:latest',
  'gcr.io/$PROJECT_ID/godns-arm:$SHORT_SHA',
  'gcr.io/$PROJECT_ID/godns:$SHORT_SHA'
]